<!DOCTYPE html>
<html lang="en">
​
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="../assets/css/login.css">
    <script
    src="https://kit.fontawesome.com/64d58efce2.js"
    crossorigin="anonymous"></script>
</head>
​
<body>
​
​    <div class="container shadow-lg p-3 mb-5 mt-5 bg-body rounded justify-content-center  align-items-center" id="app">
        <div class="container border border-dark mt-3 mb-3 me-3  me-auto ms-auto text-center rounded" id="conterti">
            <div class="row text-center justify-content-center" id="contenido">
                <div class="row mt-3" >
                        <h3>Inicio de sesión</h3>
                </div>
                <div class="row" id="user">
                                 
                    <img src="https://i.ibb.co/vd1kyxW/pngwing-com-1.png"/>
                </div>

                <div class="row text-center justify-content-center">
                    <div class="col-8 text-center justify-content-center ">
                        <select v-model="username" class="form-select" aria-label="Default select example" >
                            <option v-for="item in userCredentials" v-text="item.name">Cargo</option>
                        </select>
                        <span class="error" style="color: red" v-if="error">Por favor, seleccione un cargo</span>
                    </div>
                </div>

                <div class="row text-center justify-content-center">
                    <div class="col-8 text-center justify-content-center mt-3 ">
                   
                    <input v-model="password" type="password" id="form3Example4" class="form-control form mb-3"
                        placeholder="Ingresar Pin" />
                    </div>
                    <span class="error" style="color: red" v-if="error2">Por favor, ingrese una contraseña</span>
                </div>

                <div class="row text-center justify-content-center mb-3">
                    <div class="col-8 text-center justify-content-center">
                        <button  @click="validateCredentials(username,password)" type="button" class="btn btn-primary btn-outline-secondary text-light">Ingresar</button>
                    </div>
                    
        
                </div>
                
            </div>
            
        </div>
        

    </div>
​
